plugins {
    id 'java'
    id "com.github.onslip.gradle-one-jar" version "1.0.5"
}

version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

configurations {
    oneJarLib
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':pipe-and-filter-app:library')
    oneJarLib files('src/main/resources/stopwords.txt')
}


task createFatJar(type: OneJar) {
    mainClass = 'PipeAndFilterMain'
    archiveName = 'pipe-and-filter.jar'
}